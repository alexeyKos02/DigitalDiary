version: '3'

volumes:
  postgres_data:

services:
  postgres:
    image: library/postgres:15.1-alpine
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    environment:
      POSTGRES_USER: "postgres"
      POSTGRES_PASSWORD: "postgres"
      POSTGRES_DB: "DigitalDiary"
    ports:
      - "1111:5432"